---
layout: default
title: Jack's Blog
---

<main>
	<div class="container">
		<ul id="blog-landing">
		  {% for post in site.posts limit: 5 %}
		    <li class="preview"
		    {% if post == site.posts.first %} id = "recent" {% endif %}
		    >
		      <a href="{{ post.url }}"><img src="{{ post.imageurl }}" alt="{{post.imagealt}}"></a>
		      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			  {% if post == site.posts.first %} <p>{{ post.excerpt }}</p> {% endif %}
		    </li>
		  {% endfor %}
		</ul>

		<!-- The more part should come with JS + JQuery -->
	</div>
</main>
