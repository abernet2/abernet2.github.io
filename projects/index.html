---
layout: default
title: Projects Page
---

<main>
	<div class="container">
		<div class="featured project">
			{% for project in site.projects %}
				<h2>{{project.title}}</h2>
				<div id='{{project.title}}'>
					<script type="text/javascript">{{project}}</script>
				</div>
				<p>{{project.description}}</p>
			{% endfor %}
		</div>
</main>
